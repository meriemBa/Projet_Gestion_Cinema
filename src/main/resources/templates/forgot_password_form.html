<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - Gestion Cinema</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
</head>
<body>

<div class="container mt-9">
			
				<img src="../images/CCM.jpg" alt="image" style="position: absolute; left:9.3%;width:81%;height:90%">
			
		</div>
<div class="container-fluid text-center col-md-9 " >
   
    <div  class="card-header text-dark"  style="background-color: #D7BBB5; max-width:500%; font-weight:bold" >Forgot password</div>  
	<div th:if="${error != null}">
	    <p class="text-danger">[[${error}]]</p>
	</div>
	<div th:if="${message != null}">
	    <p class="text-warning">[[${message}]]</p>
	</div>
	       
	<form th:action="@{/forgot_password}" method="post" style="max-width: 480px; margin: 0 auto; background-color: white;margin-top:15%">
		<div class="border border-secondary rounded p-3">
		    <div>
		        <p>We will be sending a reset password link to your email.</p>
		    </div>
		    <div>
		        <p>
		           <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
		        </p>         
		        <p class="text-center">
		            <input type="submit" value="Send" class="btn btn-primary" />
		        </p>
		    </div>
		</div>
	</form>
</div>
<footer class="footer fixed-bottom" style="background-color: gray;">
        <div class="container-fluid" >
          <nav class="float-left">
         
                <a href="https://www.creative-tim.com" style="color: black">
              &copy;     KML Team</a>
             
          </nav>
          <div class="copyright float-right">
            
  Made with <i class="material-icons"  style="color:purple">favorite</i> by KML
        &copy;
          </div>
        </div>
      </footer>
</body>
