<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - Gestion Cinema</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
</head>


         <div class="container mt-12">
			
				<img src="../images/CCM.jpg" alt="image" style="position: absolute; left:9.3%;width:81%;height:90%">
			
		</div>
<div class="container-fluid text-center col-md-10 " >
   
    <div  class="card-header text-dark"  style="background-color: #D7BBB5; max-width:500%; font-weight:bold" >Reset password</div>  
	<div class="border border-secondary rounded p-2" style="margin-top:15%;margin-left:32%;background-color:#54DF49;max-width: 500px;">
	   Reset Your Password
	</div>
	<form th:action="@{/reset_password}" method="post" style="max-width: 500px; background-color: white;margin: 0 auto;">
	    <input type="hidden" name="token" th:value="${token}" />
	<div class="border border-secondary rounded p-3">
	    <div>
        <p>
            <input type="password" name="password" id="password" class="form-control"
                placeholder="Enter your new password" required autofocus />
        </p>         
        <p>
            <input type="password" class="form-control" placeholder="Confirm your new password"
                required oninput="checkPasswordMatch(this);" />
        </p>         
        <p class="text-center">
            <input type="submit" value="Change Password" class="btn btn-primary" />
        </p>
    </div>
</div>

</form>
</div>
<footer class="footer fixed-bottom" style="background-color: gray;">
        <div class="container-fluid" >
          <nav class="float-left">
         
                <a href="https://www.creative-tim.com" style="color: black">
              &copy;     KML Team</a>
             
          </nav>
          <div class="copyright float-right">
            
  Made with <i class="material-icons"  style="color:purple">favorite</i> by KML
        &copy;
          </div>
        </div>
      </footer>
<script type="javascript">
function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != $("#password").val()) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
    } else {
        fieldConfirmPassword.setCustomValidity("");
    }
}
</script>
