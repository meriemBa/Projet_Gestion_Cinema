<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
		layout:decorator="home">

<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
 
</head>
<body>

	<div layout:fragment="pageContent">
		<div class="container mt-5">
			<div cass="col-md-6">
				<div class="card  ">
					<div class="card-header bg-secondary text-white" align="center" style="color: blue; font-weight: bold;"
					 th:if="${mode=='new'}">Formulaire de saisie d'une nouvelle categorie</div>
					<div class="card-header" align="center" style="color: blue; font-weight: bold;"
					 th:if="${mode=='edit'}">Formulaire de modification d'une categorie</div>
					<div class="card-body">
						<form th:action="@{saveCategory}" method="post">
							<div class="form-group ">
									<label class="control-label" style="font-weight: bold;">Id: </label>
									<label th:text=${categorie.id}></label>
									<input type="hidden" name="id" class="form-control"
										th:value="${categorie.Id}"> 
							</div>
							<div class="form-group ">
								<label class="control-label" style="font-weight: bold;">Nom	: </label> 
								<input type="text" name="name" class="form-control" 
									   th:value="${categorie.name}"> 
								<span  th:errors=${categorie.name} class="text-danger"></span>
							</div>

							<button class="btn btn-outline-success offset-md-4" type="submit" style="width:34%;">Enregistrer</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
