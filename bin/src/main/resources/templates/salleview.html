<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
       
      
       
<head> 
 
<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
   
  <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
  <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<title>Salles</title>


</head>
<body>

<div class="container mt-5">


<div class="card">
<div class="card-header">Les salles</div>
<div class="card-body"></div>
 <form method="get" th:action="@{listeSalle}">
<div class="form-group">
<label>nom_Salle</label>
<input type="text" name="keyword" th:value="${keyword}">
<button class="btn btn-success">chercher</button>
<a class="btn btn-success" th:href="@{formSalle}">ajouter salle</a>

</div>
</form> 

<table class="table">
<tr>
<th>Id</th>
<th>Nom_Salle</th>
<th>nombre_places</th>



<th>Operations</th>
</tr>
<tr th:each="s:${listeSalle}">
  <td th:text="${s.id}"></td>
  <td th:text="${s.name}"></td>
  <td th:text="${s.nombrePlaces}"></td>

 
  
 
  <td><a onclick="return confirm('Etes-vous sur de supprimer')" th:href="@{supprimerSalle(id=${s.id})}" class="btn btn-danger"> Delete</a>
   <a th:href="@{modifierSalle(id=${s.id})}" class="btn btn-success"> Modifier</a>  </td></tr>
</table>
 <ul class="nav nav-pills">
<li th:each="page,statuts:${pages}">
<a  th:class="${statuts.index==currentPage?'btn btn-primary':'btn'}"
   th:href="@{listeSalle(page=${statuts.index})}" th:text="${statuts.index}">
</a>
</li>
</ul> 
</div>
</div>
</div>

</body>
</html>
