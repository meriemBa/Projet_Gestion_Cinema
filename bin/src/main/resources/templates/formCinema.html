<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">

<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container mt-5">

		<div class=" card col-md-6 offset-md-3">
			<div class="card-header" th:if="${cinema.id==null}">Formulaire
				d'ajout</div>
			<div class="card-header" th:if="${cinema.id!=null}">Formulaire
				de modification</div>
			<div class="card-body">
				<form method="post" th:action="@{saveCinema}">
					<div class="form-group">
						<input type="hidden" name="id" class="form-control"
							th:value="${cinema.id}">
							 <label class="control-label">Name</label>
						<input type="text" name="name" class="form-control"
							th:value="${cinema.name}"> 
							<label class="control-label">longitude</label>
						<input type="text" name="longitude" class="form-control"
							th:value="${cinema.longitude}">
							 <label
							class="control-label">latitude</label>
							 <input type="text"
							name="latitude" class="form-control"
							th:value="${cinema.latitude}">
							 <label
							class="control-label">altitude</label>
							 <input type="text"
							name="altitude" class="form-control"
							th:value="${cinema.altitude}">
							 <label class="control-label">nombre de salles</label> 
							 <input type="text"
							name="nombreSalles" class="form-control"
							th:value="${cinema.nombreSalles}">
							 <label class="control-label">Ville</label> 
						 <select class="form-control form-control-sm" id="id">

                            <option value="">ville</option>
                            <option th:each="vil:${ville}"
                                    th:value="${vil.id}"
                                    th:text="${vil.id}"
                                    
                            >
                            </option>
                            
                        </select>
                       <input type="text"  class="form-control" name="ville" th:value="${cinema.ville}">
                       
                      <!-- <input type="text"
							name="id_ville" class="form-control"
							th:value="${cinema.id_ville}=${vil.id}">  -->
					</div>
					<div class="form-row text-center">
						<div class="col-12">
							<button type="submit" th:if="${cinema.id==null}"
								class="btn btn-success">Ajouter</button>
							<button type="submit" th:if="${cinema.id!=null}"
								class="btn btn-success">modifier</button>

						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
